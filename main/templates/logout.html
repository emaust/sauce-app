{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block styling %}
<link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="row h-100 tippy-top">
    <div class="col-sm-12 my-auto">
        <div class="card card-block w-50 mx-auto">    
        <div class="row h-100">
        <div class="col-sm-12 my-auto">
            <div class="card text-center search">
                <div class="card-body">
                    <p class="display-2 card-title banner tootle">You've logged out.</p>
                    <div class="card-text">
                

                    <div class="form-group">
                        <a href="{% url 'login' %}"><button class="btn btn-dark">Login</button></a>
                    </div>
                </form>
                {% comment %} <div>
                    <small class="text-muted">Regret leaving?Sign back in</a>
                </div> {% endcomment %}
            </section>
                        
        </div>
    </div>
</div>
            

{% endblock content %}
