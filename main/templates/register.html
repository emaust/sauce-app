{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

  <section>
    <form method="POST">
      {%csrf_token%}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Create Account</legend>
        {{ form|crispy }}
      </fieldset>

      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Create Account</button>
      </div>
    </form>
    <div>
      <small class="text-muted">Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a>
    </div>
  </section>
{% endblock content %}
