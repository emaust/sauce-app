{% extends "base.html" %}

{% block content %}

  <h1>Results</h1>
    {% for result in results %}
      <ul>
        <li>
          <div>
            {{ result }}
            {% if user.is_authenticated %}
              <div class="form-group mr-2">        
                <label><input type="checkbox" class="mr-1">Report Image</label>
              </div>
            {% endif %} 
          </div>
        </li>
      </ul>
      
    {% endfor %}

  {% if user.is_authenticated %}
    <div class="form-group mr-2">        
      <label><input type="checkbox" class="mr-1"> Save to Profile</label>
    </div> 
  {% endif %}

{% endblock %}
