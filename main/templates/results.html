{% extends "base.html" %}

{% block content %}

  <h1>Results</h1>
  {% if user.is_authenticated %}
    {% for result in results %}
      <ul>
        <li>
          <a href="{{ result }}">{{result}}</a>
              {%csrf_token%}       
              <div>
                <button class="btn btn-primary btn-sm name="report">  Report </button>
            </div> 
        </li>
      </ul> 
    {% endfor %}

    {% else %}
        {% for result in results %}
            <ul>
                <li>
                    {{ result }}
                </li>
            </ul>  
        {% endfor %}
    {% endif %}

    
  
{% endblock %}
