{% extends "base.html" %}

{% block content %}

  <h1>Results</h1>
  {% if user.is_authenticated %}
    {% for result in results %}
      <ul>
        <li>
          <a href="{{ result }}">{{ result }}</a>     
              <div>
                <form method="POST", action="#">
                {%csrf_token%}  
                 {{ form.field.as_hidden }}
                <button type="submit" class="btn btn-primary btn-sm">  Report </button>
                </form>
            </div> 
        </li>
      </ul> 
    {% endfor %}

    {% else %}
        {% for result in results %}
            <ul>
                <li>
                    {{ result }}
                </li>
            </ul>  
        {% endfor %}
    {% endif %}

    
  
{% endblock %}
